<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#">Country Info</a>
            <div class="d-flex">
                <!-- <button id="darkModeToggle" class="btn btn-outline-light">Dark Mode</button> -->
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter the name of the country">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Country Information Display -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Country Name: <span id="countryName">N/A</span></h5>
                        <p class="card-text">
                            <strong>Region:</strong> <span id="region">N/A</span><br>
                            <strong>Area:</strong> <span id="area">N/A</span> sq. km<br>
                            <strong>Population:</strong> <span id="population">N/A</span><br>
                            <strong>Currency:</strong> <span id="currency">N/A</span> (<span id="currencyName">N/A</span>, <span id="currencySymbol">N/A</span>)<br>
                        </p>
                        <div class="text-center">
                            <img id="countryFlag" src="" alt="Country Flag" class="img-fluid" style="max-height: 200px; ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
